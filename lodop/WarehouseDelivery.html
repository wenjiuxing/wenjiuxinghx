<body>
    <button onclick="Ware()" style='width:110px;height:32px;background:#1890ff;color:white;border:none;border-radius:3px;line-height: 20px'>打印</button>

</body>
<script>

    function Ware() {
        var code = sessionStorage.warehouseCode
        var selectedRow = JSON.parse(sessionStorage.selectedRows)
        var warehouseType = sessionStorage.warehouseType
        console.log(code.length, warehouseType)
        //        doPrint(code,sessionStorage.companyName)


        //大

        if (sessionStorage.WriteOff == "true") {
            if (selectedRow.length == 1) {
                doWareHouseDeliveryPrint(0, sessionStorage.departmentName, JSON.parse(sessionStorage.factory), code, sessionStorage.companyName + '(冲销)', sessionStorage.typeprint)
            }
            else {
                for (var i = 0; i < selectedRow.length; i++) {
                    (function(){
                        doWareHouseDeliveryPrint(1, null, JSON.parse(sessionStorage.factory), selectedRow[i].outWarehouseCode, sessionStorage.companyName + '(冲销)', sessionStorage.typeprint)

                    })(i)


                   
                }
            }

        } else {
            if (selectedRow.length == 1) {
                doWareHouseDeliveryPrint(0, sessionStorage.departmentName, JSON.parse(sessionStorage.factory), code, sessionStorage.companyName, sessionStorage.typeprint)
            }
            else {
                for (var i = 0; i < selectedRow.length; i++) {
                  
                     (function(i){
                        
                        doWareHouseDeliveryPrint(1, null, JSON.parse(sessionStorage.factory), selectedRow[i].outWarehouseCode, sessionStorage.companyName, sessionStorage.typeprint)
                    })(i)

                }
            }
        }
    }


</script>
