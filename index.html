<style>
  #possidiv{
    position: absolute;z-index: 999;top:0px;
    width:100px;
    
    font-weight: bolder;
    color:black;
    text-align: center;
    /* font-size: 17px; */
    background: rgba(255,255,255,0.1)
  }
  #possidiv span{
    color:white
  }
</style>

<body >
  <div id="root" style="height:100%"></div>
  <div id='possidiv' >
    <p>仓库个数</p>
    <span id='storageNumTotal'></span>
    <p>总库容</p>
    <span id='totalStorage'></span>
    <p>总库存</p>
    <span  id='totalInventory'></span>
    <p>待入库车辆</p>
    <span id='waitInStorageTotal'></span>
    <p>待出库车辆</p>
    <span id='waitOutStorageTotal'></span>
    <p>累计入库台数</p>
    <span id='accessedStorageTotal'></span>
    <p>累计出库台数</p>
    <span id='exStorageTotal'>4</span>
  </div>
  
  <script src="/dist/manifest.js"></script>
  <script src="/dist/vendor.js"></script>
  <script src="/dist/main.js"></script>
</body>
<script>

//获取元素
var dv = document.getElementById('possidiv');
var x = 0;
var y = 0;
var l = 0;
var t = 0;
var isDown = false;
//鼠标按下事件
dv.onmousedown = function(e) {
    //获取x坐标和y坐标
    x = e.clientX;
    y = e.clientY;

    //获取左部和顶部的偏移量
    l = dv.offsetLeft;
    t = dv.offsetTop;
    //开关打开
    isDown = true;
    //设置样式  
    dv.style.cursor = 'move';
}
//鼠标移动
window.onmousemove = function(e) {
    if (isDown == false) {
        return;
    }
    //获取x和y
    var nx = e.clientX;
    var ny = e.clientY;
    //计算移动后的左偏移量和顶部的偏移量
    var nl = nx - (x - l);
    var nt = ny - (y - t);

    dv.style.left = nl + 'px';
    dv.style.top = nt + 'px';
}
//鼠标抬起事件
dv.onmouseup = function() {
    //开关关闭
    isDown = false;
    dv.style.cursor = 'default';
}</script>
